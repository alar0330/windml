language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
install:
  - sudo apt-get update
  # You may want to periodically update this, although the conda update
  # conda line below will keep everything up-to-date.  We do this
  # conditionally because it saves us some downloading if the version is
  # the same.
  - if [[ "$TRAVIS_PYTHON_VERSION" == "2.7" ]]; then
      wget http://repo.continuum.io/miniconda/Miniconda-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    else
      wget http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Linux-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-windml python=$TRAVIS_PYTHON_VERSION 
basemap=1.0.7 certifi=2016.2.28 cycler=0.10.0 freetype=2.5.5 geos=3.5.0 icu=54.1 jbig=2.1 jpeg=9b libpng=1.6.30
libtiff=4.0.6 matplotlib=2.0.2 mkl=2017.0.3 numpy=1.13.1 olefile=0.44 openssl=1.0.2l pillow=4.2.1 pip=9.0.1
pyparsing=2.2.0 pyqt=5.6.0 python-dateutil=2.6.1 pytz=2017.2 qt=5.6.2=2 readline=6.2=2 scipy=0.19.1
setuptools=36.4.0 sip=4.18 six=1.10.0 sqlite=3.13.0 tk=8.5.18 wheel=0.29.0 xz=5.2.3 zlib=1.2.11
  - source activate test-windml
  - python setup.py install

script:
  - python -m unittest tests

branches:
  only:
    - setup-py3